<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel_login_clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" type="image/png" href="./Marvel_logo.png">

</head>
<body>
    <div id="general_container">

        <div id="login_container">
            <img id="imgMarvel"  src="./Marvel_logo.png" alt="">
            <h5>Sign in</h5>

            <div class="mb-3">
                <input type="email" class="form-control" id="txt" aria-describedby="emailHelp">
              </div>

              <div class="mb-3">
                <input type="password" class="form-control" id="txt" aria-describedby="emailHelp">
              </div>

              <button id="btn_sign_in" class="btn btn-danger">SIGN IN</button>

              <div id="help_container">
                <p>Need help signing in?</p>
              </div>

              <hr class="solid">
              
              <button id="btn_create">CREATE AN ACCOUNT </button>
              

        </div>

    </div>
</body>
</html>
